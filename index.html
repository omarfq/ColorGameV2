<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <title>Color Game Project V2</title>
</head>

<body>
    <div class="main-container">
        <header class="header" id="header">
            <h1 class="header__title">Color game V2</h1>
            <a href="#menu" class="button button--play" id="reset">Click to Play!</a>
        </header>

        <main>
            <section class="menu" id="menu">
                <span class="menu__message">Choose level of difficulty:</span>
                <button class="button menu__btn">Easy</button>
                <button class="button menu__btn selected">Medium</button>
                <button class="button menu__btn">Hard</button>
                <a href="#header" class="menu__close">&times;</a>
            </section>

            <section class="color">
                <h1 class="color__random"></h1>
                <h1 class="color__message"></h1>
            </section>

            <section class="circles">
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
                <div class="circles__circle"></div>
            </section>
        </main>

    </div>

    <script src="index.js"></script>
</body>



</html>
